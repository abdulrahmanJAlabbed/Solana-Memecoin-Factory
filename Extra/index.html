<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0e1117;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-bottom: 1rem;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        background: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <h1>Solana Memecoin Factory â€“ 3D Model</h1>
    <model-viewer
      src="untitled.gltf"
      alt="3D Model"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="1"
      exposure="1.1"
      autoplay
    ></model-viewer>
  </body>
</html>
